name: Publish to NuGet

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0.0, v2.1.3-alpha, etc.

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          10.0.x

    - name: Restore dependencies
      run: dotnet restore ./SimGA/SimGA.csproj

    - name: Build
      run: dotnet build ./SimGA/SimGA.csproj --configuration Release --no-restore

    - name: Pack
      run: dotnet pack ./SimGA/SimGA.csproj --configuration Release --no-build --output ./nupkgs

    - name: Push to NuGet
      run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json